
[include octoeverywhere-system.cfg]

[include octoapp-system.cfg]

[timelapse]
##   Following basic configuration is default to most images and don't need
##   to be changed in most scenarios. Only uncomment and change it if your
##   Image differ from standart installations. In most common scenarios 
##   a User only need [timelapse] in their configuration.
#output_path: ~/timelapse/
##   Directory where the generated video will be saved
#frame_path: /tmp/timelapse/
##   Directory where the temporary frames are saved
#ffmpeg_binary_path: /usr/bin/ffmpeg
##   Directory where ffmpeg is installed


[update_manager OpenNept4une]\ntype: git_repo\nprimary_branch: main\npath: /home/mks/OpenNept4une\nis_system_service: False\norigin: https://github.com/OpenNeptune3D/OpenNept4une.git

[update_manager display]\ntype: git_repo\nprimary_branch: main\npath: /home/mks/display_connector\nvirtualenv: /home/mks/display_connector/venv\nrequirements: requirements.txt\norigin: https://github.com/OpenNeptune3D/display_connector.git
